<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular progress</title>

  <link rel="stylesheet" href="https://maruchero.github.io/nuklear/style/circular-progress.css">

  <style>
    body {
      --background: #333;
      background: var(--background);

      box-sizing: border-box;
      padding: 10px 5px;
      height: 93vh;
      overflow: hidden;
    }

    .container {
      height: 100%;
      font-family: cursive;
      font-size: 1.1em;
      
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .nuklear.circular-progress {
      width: 25vw;
      --center-color: #333!important;
      --text-color: #eee;
    }

    .circular-progress:nth-child(1) {
      --percentage: 81;
      --color: dodgerblue;
    }

    .circular-progress:nth-child(2) {
      --percentage: 46;
    }

    .circular-progress:nth-child(3) {
      --percentage: 67;
      --color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circular-progress">
      <div class="bar">
        <div class="after"></div>
      </div>
      <div class="center"></div>
    </div>
    <div class="nuklear circular-progress">
      <div class="bar">
        <div class="after"></div>
      </div>
      <div class="center"></div>
    </div>
    <div class="nuklear circular-progress">
      <div class="bar">
        <div class="after"></div>
      </div>
      <div class="center"></div>
    </div>
  </div>
</body>
</html>
