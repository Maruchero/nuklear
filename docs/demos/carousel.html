<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link rel="preload" href="https://maruchero.github.io/nuklear/style/all.css" as="style">
  <link rel="stylesheet" href="https://maruchero.github.io/nuklear/style/all.css">
  <script src="https://maruchero.github.io/nuklear/script/carousel.js"></script>

  <style>
    html {
      height: max-content;
      overflow-y: hidden;
      --fg: inherit;
      color: var(--fg);
    }

    body {
      font-family: sans-serif;
      margin: 0;

      display: flex;
      align-items: center;
    }

    .carousel {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="carousel" class="nuklear carousel">
    <div class="carousel-container">
      <div class="content">
        <span class="carousel-item" style="background-color: orchid;">This is the 1 element</span>
        <span class="carousel-item" style="background-color: lightblue;">This is the 2 element</span>
        <span class="carousel-item" style="background-color: lime;">This is the 3 element</span>
        <span class="carousel-item" style="background-color: yellow;">This is the 4 element</span>
      </div>
      <button class="prev fa-solid fa-chevron-left" onclick="testCarousel.prev()" title="Previous"></button>
      <button class="next fa-solid fa-chevron-right" onclick="testCarousel.next()" title="Next"></button>
    </div>
    <div class="bottom">
      <div class="status"></div>
    </div>
  </div>

  <script>
    let testCarousel = new NkCarousel("carousel");
  </script>
</body>

</html>
